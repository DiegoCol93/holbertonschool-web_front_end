<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="container-fluid p-0">
        <div class="container-fluid row p-0 m-0 text-center text-white">
            <div class="bg-primary h-100 m-0 rounded-0 col alert alert-primary">Primary</div>
            <div class="bg-success h-100 m-0 rounded-0 col alert alert-success">Success</div>
            <div class="bg-danger h-100 m-0 rounded-0 col alert alert-danger">Danger</div>
            <div class="bg-warning h-100 m-0 rounded-0 col alert alert-warning">Warning</div>
        </div>

        <hr />

        <div class="container-fluid row p-0 m-0">
            <div class="m-0 rounded-0 col alert alert-primary">Primary</div>
            <div class="m-0 rounded-0 col alert alert-success">Success</div>
            <div class="m-0 rounded-0 col alert alert-danger">Danger</div>
            <div class="m-0 rounded-0 col alert alert-warning">Warning</div>
        </div>

        <hr />

        <div class="container-fluid row p-0 m-0">
            <div class="m-0 rounded-0 col-2 alert alert-primary">Primary</div>
            <div class="m-0 rounded-0 col alert alert-success">Success</div>
            <div class="m-0 rounded-0 col-6 alert alert-danger">Danger</div>
        </div>

        <hr />

        <div class="container-fluid row p-0 m-0">
            <div class="m-0 rounded-0 col alert alert-primary">Primary</div>
            <div class="m-0 rounded-0 col alert alert-success">Success</div>
            <div class="m-0 rounded-0 col alert alert-danger">Danger</div>
            <div class="m-0 rounded-0 col alert alert-warning">Warning</div>
        </div>

        <hr/>

        <div class="d-flex justify-content-between p-0 m-0">
            <div class="m-0 rounded-0 col-2 alert alert-primary">Primary</div>
            <div class="m-0 rounded-0 col-2 alert alert-success">Success</div>
        </div>

        <hr/>

        <div class="position-relative row p-0 m-0">
            <div class="position-absolute m-0 rounded-0 col-2 alert alert-primary">Primary</div>
            <div class="position-absolute m-0 rounded-0 col-2 alert alert-success">Success</div>
            <div class="position-absolute m-0 rounded-0 col-2 alert alert-danger">Danger</div>
        </div>
    </body>
</html>
